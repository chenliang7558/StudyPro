<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vueDemo</title>
</head>
<body>
<div id="app">

    <div v-html="name"></div>
    v-text:<span v-text="hello"></span><br/>
    v-html:<span v-html="hello"></span>
</div>
</body>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    // 创建vue实例
    var vm = new Vue({
        el: "#app",
        data: {
            name:"<h1>100</h1>",
            hello: "大家好，我是胖头鱼"
        }
    });

</script>


</html>
