<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vueDemo</title>
</head>
<body>
<div id="app">
    <!--<input v-model="num" width="20%">-->
    <button v-on:mouseover="add">点我</button>
    <h2>{{name}}，仙女！！！,有{{num}}人为他着迷。</h2>
</div>
</body>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    // 创建vue实例
    var app = new Vue({
        el: "#app", // el即element，该vue实例要渲染的页面元素
        data: { // 渲染页面需要的数据
            name: "xf",

        },
        methods: {
            add: function () {
                //this代表当前的Vues实例
                this.num = this.num + 2;
                console.log(this);
            },
            created: function () {
                this.num = 100;
            }
        }
    });

</script>


</html>
